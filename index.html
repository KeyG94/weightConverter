<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weight Converter</title>
    <style>
        body {
            margin-top: 70px;
            background-color: #333;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="kiloInput" type="number" class="form-control form-control-lg" placeholder="Enter pounds...">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-body">
                            <h4 class="card-title">Grams:</h4 class="card-title">
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2">
                        <div class="card-body">
                            <h4 class="card-title">lbs:</h4>
                            <div id="poundsOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-danger mb-2">
                        <div class="card-body">
                            <h4 class="card-title">Ounces</h4>
                            <div id="ounceOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden';

        document.getElementById('kiloInput').addEventListener('input', function(e){
            document.getElementById('output').style.visibility = 'visible';
            //get value
            let kilo = e.target.value;
            console.log(kilo)
            //output result
            document.getElementById('gramsOutput').innerHTML = kilo*1000;
            document.getElementById('poundsOutput').innerHTML = Math.round(kilo*2.20462262);
            document.getElementById('ounceOutput').innerHTML = Math.round(kilo*35.2739619);
        })
    </script>
</body>
</html>
